version: '3'

tasks:
  auto-commit:
    desc: Commit changes to the repository
    cmds:
      - git add .
      - git diff | go run main.go -P=prompts/commit-msg.txt | git commit -F -
  auto-commit-cached:
    desc: Commit changes to the repository
    cmds:
      - git diff --cached | go run main.go -P=prompts/commit-msg.txt | git commit -F -